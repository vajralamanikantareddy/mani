<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Array Operation</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.items = [];
            $scope.addItems = function(){
                $scope.items.push({productName: $scope.name, price: $scope.price});
            }
            $scope.removeItems = function($index){
                $scope.items.splice($index,1);
            }
        }); 
    </script>
    <form  class="p-5">
        <center>
            <h2 class="text-primary">Product Inventory System - <a href="index.html">Set A</a></h2>
        </center>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label text-primary" >Product Name:</label>
            <input type="text" class="form-control border-dark text-secondary" id="name" name="name" ng-model="name" placeholder="Enter the product name ">
        </div>
        <div class="mb-3">
            <label for="empID" class="form-label text-primary">Product Price:</label>
            <input type="text" class="form-control border-dark text-secondary" id="empID" name="price" ng-model="price"placeholder="Enter the product price">
        </div>
        <center><button ng-click="addItems()" type="submit">Add Product</button></center>
    </form>
    <center class="p-5">
        <table class="table table-striped" border="1" cellspacing="0" width="50%" style="text-align:center;">
        <thead class="bg-success text-light">
            <tr >
                <th>Name</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody >
            <tr ng-repeat="x in items">
                <td class="text-primary">{{x.productName}}</td>
                <td class="text-primary">{{"Rs."+x.price}}</td>
                <td>
                <button ng-click="removeItems($index)" class="text-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table></center>
</body>
</html>
